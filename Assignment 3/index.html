<!DOCTYPE>
<html lang="en">
    <head>
        <title>Banner</title>
        <link rel="stylesheet" href="resources/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  
    </head>
    <body>
        <section class="carousel">
            <div class="image-container">
            <img class="carousel-image" src="resources/images/bladerunner2049.jpg">          
            <div class="text-container">
            <p class="heading-text">Blade Runner 2049</p>
            <p class="sub-text">There are still pages left in this story</p>
            </div>
            <div class="right-chevron">	&#10217;</div>
            <div class="left-chevron">	&#10216;</div>
            <div class="seeker">
            <ul class="seek-buttons">
                <li class="carousel-links"><span class="dot active"></span></li>
                <li class="carousel-links"><span class="dot"></span></li>
                <li class="carousel-links"><span class="dot"></span></li>
                <li class="carousel-links"><span class="dot"></span></li>
                <li class="carousel-links"><span class="dot"></span></li>
            </ul>
            </div>

            </div>
        </section>
    
    </body>
</html>
